project_name: mev-boost
builds:
  - id: mev-boost
    tags:
      - osusergo
      - netgo
    flags:
      - -trimpath
    ldflags:
      - -w -s
      - -X github.com/flashbots/mev-boost/config.Version={{.Version}}
    env:
      - CGO_ENABLED=1
    goos:
      - darwin
    goarch:
      - amd64
      - arm64